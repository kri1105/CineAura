<h1>Book Movie Tickets</h1>
<p>Select your preferences below</p>
<form>
    <!-- Select Theater -->
    <label for="theater">Select Theater</label>
    <select id="theater" name="theater">
        <option value="pvr-mumbai">PVR Cinemas - Mumbai</option>
        <option value="inox-delhi">INOX - Delhi</option>
        <option value="cinepolis-bangalore">Cinepolis - Bangalore</option>
    </select>
    <!-- Select Movie -->
    <label for="movie">Select Movie</label>
    <select id="movie" name="movie">
        <option value="inception">Inception - 10/28/2024, 2:30:00 PM</option>
        <option value="avatar">Avatar - 10/29/2024, 6:00:00 PM</option>
        <option value="joker">Joker - 10/30/2024, 9:00:00 PM</option>
    </select>
    <!-- Select Screen Type -->
    <label for="screen">Select Screen Type</label>
    <select id="screen" name="screen">
        <option value="normal">GOLD</option>
        <option value="imax">MAX</option>
        <option value="4dx">GENERAL</option>
    </select>
    <button type="submit">Confirm tickets</button>
</form>
