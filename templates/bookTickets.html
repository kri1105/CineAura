<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Book Movie Tickets</h1>
        <p>Select your preferences below</p>

        <form method="POST" action="{{ url_for('book_tickets') }}">
            <!-- Select Theater -->
            <label for="theater">Select Theater ðŸ“½</label>
            <select id="theater" name="theater" required>
                {% for theater in theaters %}
                <option value="{{ theater.id }}">{{ theater.name }}</option>
                {% endfor %}
            </select>

            <!-- Select Movie -->
            <label for="movie">Select Movie ðŸŽ¥</label>
            <select id="movie" name="movie" required>
                {% for movie in movies %}
                <option value="{{ movie.id }}">{{ movie.name }} - {{ movie.date_time }}</option>
                {% endfor %}
            </select>

            <!-- Select Screen Type -->
            <label for="screen">Select Screen Type ðŸŽ¬</label>
            <select id="screen" name="screen" required>
                {% for screen in screens %}
                <option value="{{ screen.type }}">
                    {{ screen.type | capitalize }} - Rs. {{ screen.price }} ({{ screen.total_seats }} seats)
                </option>
                {% endfor %}
            </select>

            <button type="submit">Confirm Tickets</button>

            <div class="next-section">
                <br>
                <p>Once the tickets are confirmed, you can proceed with adding beverages and food preferences.</p>
            </div>
        </form>
    </div>
    <!-- Navigation Buttons -->
<div class="nav-options">
    <button onclick="window.location.href='{{ url_for('view_previous_bookings') }}'" class="btn">View Previous Bookings</button>
</div>
</body>
</html>
