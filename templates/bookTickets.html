<h1>Book Movie Tickets</h1>
<p>Select your preferences below</p>
<form method="POST" action="{{ url_for('book_tickets') }}">
    <!-- Select Theater -->
    <label for="theater">Select Theater</label>
    <select id="theater" name="theater">
        {% for theater_id, theater_name in theaters.items() %}
        <option value="{{ theater_id }}" {% if request.form.get('theater') == theater_id %} selected {% endif %}>
            {{ theater_name }}
        </option>
        {% endfor %}
    </select>
    <!-- Select Movie -->
    <label for="movie">Select Movie</label>
    <select id="movie" name="movie">
        {% for movie_id, movie_details in movies.items() %}
        <option value="{{ movie_id }}" {% if request.form.get('movie') == movie_id %} selected {% endif %}>
            {{ movie_details.name }} - {{ movie_details.date_time }}
        </option>
        {% endfor %}
    </select>
    <!-- Select Screen Type -->
    <label for="screen">Select Screen Type</label>
    <select id="screen" name="screen">
        {% for screen_type, price in screens.items() %}
        <option value="{{ screen_type }}" {% if request.form.get('screen') == screen_type %} selected {% endif %}>
            {{ screen_type | capitalize }} - Rs. {{ price }}
        </option>
        {% endfor %}
    </select>
    <button type="submit">Confirm tickets</button>

    <div class="next-section">
        <br>
        <p>Once the tickets are confirmed, you can proceed with adding beverages and food preferences.</p>
    </div>
</form>
